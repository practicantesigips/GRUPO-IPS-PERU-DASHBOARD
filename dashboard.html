<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DASHBOARD - GRUPO IPS PERÚ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #0078d4;
      color: white;
      padding: 5px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 50px;
      box-sizing: border-box;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header h2 {
      margin: 0;
      font-size: 18px;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    button {
      padding: 6px 12px;
      background-color: #ff4d4d;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #cc0000;
    }
    img.logo {
      height: 35px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="https://grupoipsmexico.com/assets/images/logo.png" alt="Logo GRUPO IPS PERÚ" class="logo">
      <h2>DASHBOARD - GRUPO IPS PERÚ</h2>
    </div>
    <button onclick="logout()">Cerrar Sesión</button>
  </header>

  <iframe id="dashboardFrame"></iframe>

  <script>
    // Revisar sesión
    if (sessionStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html"; // si no está logueado, volver al login
    } else {
      // Cargar link desde la sesión
      const link = sessionStorage.getItem("dashboardLink");
      document.getElementById("dashboardFrame").src = link;
    }

    function logout() {
      sessionStorage.removeItem("loggedIn");
      sessionStorage.removeItem("dashboardLink");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
