<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DASHBOARD - GRUPO IPS PERÚ</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #f4f4f4; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
    }
    .login-box { 
      background: white; 
      padding: 30px; 
      border-radius: 8px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
      text-align: center; 
      width: 320px; 
    }
    input { 
      width: 90%; 
      padding: 10px; 
      margin: 10px 0; 
      border-radius: 4px; 
      border: 1px solid #ccc; 
      font-size: 16px; 
    }
    button { 
      padding: 10px 20px; 
      background-color: #0078d4; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 16px; 
    }
    button:hover { 
      background-color: #005a9e; 
    }
    .error { 
      color: red; 
      margin-top: 10px; 
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Dashboard</h2>
    <input type="text" id="ruc" placeholder="RUC">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQhU2A0K838hSsEKcZtd5hTKllI_s6bQhNS72hH7kc7Y-j0gApzk-D_EA7Tc4Vg3RP-Bd2gZAlGoP2Z/pub?output=csv';
    let users = [];

    function parseCSV(data) {
      const lines = data.trim().split('\n');
      const result = [];
      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(',');
        if (row.length >= 3) {
          result.push({
            ruc: row[0].trim(),
            password: row[1].trim(),
            link: row[2].trim()
          });
        }
      }
      return result;
    }

    async function loadCSV() {
      try {
        const response = await fetch(csvUrl);
        const data = await response.text();
        users = parseCSV(data);
        console.log('Usuarios cargados:', users);
      } catch (err) {
        console.error('Error al cargar CSV', err);
      }
    }

    function login() {
      const rucInput = document.getElementById('ruc').value.trim();
      const passInput = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      const user = users.find(u => u.ruc === rucInput && u.password === passInput);
      if (user) {
        // Guardar sesión
        sessionStorage.setItem("loggedIn", "true");
        sessionStorage.setItem("dashboardLink", user.link);
        // Redirigir a la página protegida
        window.location.href = "dashboard.html";
        errorDiv.textContent = '';
      } else {
        errorDiv.textContent = 'RUC o Contraseña incorrectos';
      }
    }

    window.onload = loadCSV;
  </script>

</body>
</html>
